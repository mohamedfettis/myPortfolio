<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Ajouter des Compétences</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        form {
            background-color: #fff;
            border: 2px solid #d4af37;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        form div {
            margin-bottom: 15px;
        }
    
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
    
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
    
        textarea {
            resize: none;
        }
    
        button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
    
        button:hover {
            background-color: #b59330;
        }
    
        button:active {
            transform: scale(0.98);
        }
    
        .icon::placeholder {
            font-style: italic;
            color: #aaa;
        }
    </style>
    
    <form id="competence-form">
        <div>
            <label for="icon">Icône de la compétence</label>
            <input type="text" id="icon" placeholder="Ex : bx-code">
        </div>
        <div>
            <label for="name">Nom de la compétence</label>
            <input type="text" id="name" placeholder="Ex : JavaScript" required>
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="Ex : Langage de programmation..."></textarea>
        </div>
        <div>
            <label for="level">Niveau</label>
            <select id="level">
                <option value="beginner">Débutant</option>
                <option value="intermediate">Intermédiaire</option>
                <option value="advanced">Avancé</option>
            </select>
        </div>
        <div>
            <button type="submit">Ajouter</button>
        </div>
    </form>

    <script>
        document.getElementById("competence-form").addEventListener("submit", (e) => {
            e.preventDefault(); // Empêcher le rechargement de la page
            
            const skill = {
                icon: document.getElementById("icon").value,
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                level: document.getElementById("level").value,
            };

            // Récupérer les compétences existantes du localStorage
            const skills = JSON.parse(localStorage.getItem("skills")) || [];
            skills.push(skill);

            // Sauvegarder dans le localStorage
            localStorage.setItem("skills", JSON.stringify(skills));

            // Réinitialiser le formulaire
            e.target.reset();
            alert("Compétence ajoutée !");
        });
    </script>
</body>
</html>
